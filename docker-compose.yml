services:
  mysql:
    image: mysql:8.0
    container_name: hms-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-p${MYSQL_ROOT_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  hms-backend:
    build: .
    container_name: hms-backend
    restart: always
    environment:
      PORT: ${PORT}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy

  hms-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hms-frontend
    restart: always
    ports:
      - "5173:8080"
    depends_on:
      - hms-backend
    environment:
      - VITE_API_URL=http://localhost:8080/api/v1

volumes:
  mysql_data:
